<div class="popup-video modal" id="video">
  <button class="popup-video__close" type="button" data-close>
    <svg class="popup-video__icon">
      <use xlink:href="images/sprite.svg#icons--close"></use>
    </svg>
  </button>
  <div class="popup-video__box">
    <img class="popup-video__img" src="../../images/frames/popv.png" alt="frame">
    <div class="movie-fixed">
      <div class="movie-container">
        <!-- <iframe src="https://www.youtube.com/embed/h1F3LaYO3jo?modestbranding=1" allow="autoplay"
          frameborder="0"></iframe> -->
          <video class="popup-video__media" src="../../video/DPSite.mp4" controls autoplay loop></video>
      </div>
    </div>
  </div>
</div>
